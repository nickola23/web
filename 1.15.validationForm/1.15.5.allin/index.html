<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form name="formUser" action="">
            <div class="field">
                <span>Ime</span>
                <input name="name" type="text" placeholder="Name" />
            </div>
            <div class="field">
                <span>Email:</span>
                <input name="email" type="text" placeholder="Email" />
            </div>
            <div class="field">
                <span>Telefon</span>
                <input name="phone" type="text" placeholder="111/111-1111" />
            </div>
            <div class="field">
                <span>Zemlja</span>
                <select id="country" name="country">
                    <option value="none" selected disabled>Izaberi grad</option>
                    <option value="srbija" >Srbija</option>
                    <option value="crnaGora">Crna Gora</option>
                    <option value="makedonija">Makedonija</option>
                    <option value="hrvatska">Hrvatska</option>
                </select>
            </div>
            <div class="field">
                <span>Pol:</span>
                <div class="genders">
                    <div class="fieldInst">
                        <input name="gender" type="radio" value="man" />
                        <span>Muski</span>
                    </div>
                    <div class="fieldInst">
                    <input name="gender" type="radio" value="woman" />
                    <span>Zenski</span>
                    </div>
                </div>
            </div>
            <input id="submit" type="button" value="Submit">
        </form>
    </section>
    <section>
        <div id="data"></div>
    </section>
   <script src="script.js"></script>
</body>
</html>
