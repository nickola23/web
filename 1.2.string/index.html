<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p class="text-center" id="ispis"></p>
    <p class="text-center" id="velika"></p>
    <p class="text-center" id="mala"></p>
    <p class="text-center" id="zameni"></p>
    <p class="text-center" id="duzina">Duzina teksta je </p>
    <p class="text-center" id="karakter">Karakter na 5. mestu je: </p>
    <script>
        var a = "Lep je dan, Sanja ide u Novi Sad.";
        document.getElementById("ispis").innerHTML = a;
        document.getElementById("velika").innerHTML = a.toUpperCase(a);
        document.getElementById("mala").innerHTML = a.toLowerCase(a);
        document.getElementById("zameni").innerHTML = a.replace("Sanja", "Veljko");
        document.getElementById("duzina").innerHTML += a.length + " karaktera.";
        document.getElementById("karakter").innerHTML += a.substr(4,1) + ".";


    </script>
</body>
</html>
