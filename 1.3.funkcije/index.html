<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p class="text-center" id="ispiso">Obim pravougaonika je: </p>
    <p class="text-center" id="ispisp">Povrsina pravougaonika je: </p>
    <script>
        var a = 5;
        var b = 2;
        O = obim(a,b);
        P = povrsina(a,b);
        function obim(a,b){
            var O;
            O = 2 * (a + b);
            return O;
        }
        function povrsina(a,b){
            var P;
            P = a * b;
            return P;
        }
        document.getElementById("ispiso").innerHTML += O + "m";
        document.getElementById("ispisp").innerHTML += P + "m2";

    </script>
</body>
</html>
