<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center mt-3">Korišćenje objekta</h1>
    <p class="text-center m-4">Rad sa objektima: </p>
    <p class="text-center" id="demo1"></p>
    <p class="text-center" id="demo2"></p>
    <p class="text-center" id="demo3"></p>
    <p class="text-center" id="demo4"></p>

    <script>
        var ucenik1 = { ime: "Petar Petrovic", tel: "012 345 678", razred: 1};
        var ucenik2 = { ime: "Marko Markovic", tel: "098 765 432", razred: 4};
        let ucenik3 = {
            licniPodaci: { 
                ime: "Petar Petrovic", tel: "012 345 678" 
              },
            skola: {
                razred: 6, ocene: { srpski: 5, fizika: 4 }, izostanci: { opravdani: 27, neopravdani: 1}
             }
        };
        document.getElementById("demo1").innerHTML = "Učenik " + ucenik1.ime + " je sada " + (ucenik1.razred + 1) + ". razred.";
        document.getElementById("demo2").innerHTML = JSON.stringify(ucenik1);
        document.getElementById("demo3").innerHTML = "Učenik " + ucenik3.licniPodaci.ime + " ima " + ucenik3.skola.izostanci.opravdani + " opravdanih časova!";
        document.body.style.backgroundColor = "yellow";
        document.body.style.color = "blue";
        let text = "";
        for(let x in ucenik1){
            text += ucenik1[x];
         }
        document.getElementById("demo4").innerHTML = text;
    </script>
    
</body>
</html>
