<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p class="text-center" id="demo1"></p>
    <p class="text-center" id="demo2"></p>
    <p class="text-center" id="demo3"></p>
    <p class="text-center" id="demo4"></p>
    <p class="text-center" id="demo5"></p>
    <p class="text-center" id="demo6"></p>
    <p class="text-center" id="demo7"></p>
    <p class="text-center" id="demo8"></p>
    <p class="text-center" id="demo9"></p>
    <script>
        let ljudi = [ "Nikola", "Relja", "Maina", "Sofija", "Luka", "Dimi", "Jovan", "Nikola", "Nemanja", "Dusan", "David"];
        document.getElementById("demo1").innerHTML = ljudi;
        document.getElementById("demo2").innerHTML = ljudi.length;
        document.getElementById("demo3").innerHTML = ljudi[4];
        document.getElementById("demo3").innerHTML = ljudi.pop();
        document.getElementById("demo4").innerHTML = ljudi.sort();
        document.getElementById("demo6").innerHTML = ljudi.join(" - ");
        ljudi[14] = "Jelena";
        document.getElementById("demo7").innerHTML = ljudi;
        document.getElementById("demo8").innerHTML = ljudi.at(-1);
        let text = "";
        for(let x of ljudi){
            text += `${x} `; 
        }
        document.getElementById("demo9").innerHTML = text;
        
    </script>
</body>
</html>
